<html>
<head>
  <script src="https://js.stripe.com/v3/" async></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=<YOUR_GOOGLE_API_KEY>=places"></script>
</head>

<body>
  <div id="kvass-instance"></div>
  <button id="openKvass">Open</button>
  <button id="closeKvass" style="z-index: 9999; position: absolute;">Close</button>
  <script>
    window.onload = function() {
      if (window.KvassOrdering) {
        KvassOrdering.init({
          domElementId: 'kvass-instance',
          apiKey: <YOUR_KVASS_API_KEY>,
          endpoint: 'https://qa.kvass.ai/',
          lng: 'en',
          firebaseConfig: {
            domain: <YOUR_FIREBASE_DOMAIN>,
            apiKey: <YOUR_FIREBASE_APIKEY>
          },
          stripeApiKey: <YOUR_STRIPE_APIKEY>
        });

        document.getElementById('openKvass').addEventListener('click', function(event) {
          KvassOrdering.open();
        });
        document.getElementById('closeKvass').addEventListener('click', function(event) {
          KvassOrdering.close();
        });
      }
    };
  </script>
</body>
</html>
